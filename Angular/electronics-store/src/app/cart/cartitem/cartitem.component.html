<div class="tr" style="width: calc(100% - 20px); padding: 10px; float: left;">
  <div class="td" style="display: table-cell; float: left; font-size: .86em; width: 95px; line-height: 0;">
    <img style="width: 82px; border: 1px solid #eee;" src="https://storage.stdio.vn/vn.stdio.electronics{{item.thumbnails[0]}}" alt="undefined">
  </div>
  <div class="td" style="display: table-cell; float: left; font-size: .86em; width: calc(100% - 95px - 85px);">
    <div class="title" style="width: 50%; margin-top: 8px; float: left;">
      <a href="/products/arduino-uno-r3-2">{{item.title}}</a>
    </div>
    <div class="info" style="width: 50%; margin-top: 5px; float: left;">
      <span style="width: 80px; color: #777; margin-top: 8px; float: left;">{{item.price}}&nbsp;₫ x</span>
      <input type="number" ng-reflect-model="6" class="ng-untouched ng-pristine ng-valid" style="width: 55px; height: 30px; margin-left: 8px; text-align: center; float: left; padding: 3px 5px; border: 1px solid #ccc; outline: none;" value="{{quantity}}" min="0" (change)="txtInputChange(item.price, txtQuantity.value);" #txtQuantity>
      <div class="remove" href="" style=" color: #777; text-align: center; margin-top: 8px; margin-left: 10px; cursor: pointer;">
        <i class="material-icons md-18"><a href="javascript:;" (click)="deleteCartItem(item.id);">delete</a></i>
      </div>
    </div>
  </div>
  <div class="td" style="width: 85px; margin-top: 8px; font-weight: 700; text-align: right; display: table-cell; float: left; font-size: .86em;">{{totalPrice}}&nbsp;₫</div>
</div>
